<!DOCTYPE html>
<html>

<body>

	
	<button onClick=scan()>scan</button>
	<script>

function scan(){
 var f = new XMLHttpRequest();
    f.open("GET", "Result_ACCtxt.txt", false);
    f.onreadystatechange = function ()
    {
        if(f.readyState === 4)
        {
            if(f.status === 200 || f.status == 0)
            {
                var res= f.responseText;
                alert(res);
		    console.log(res);
            }
        }
    }
    f.send(null);
}
	</script>
	<script>
	</script>
</body>
